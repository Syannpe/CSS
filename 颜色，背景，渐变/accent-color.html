<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type="checkbox"],
        input[type="radio"]{
            display: block;
            width: 30px;
            height: 30px;
        }

        .custom {
            accent-color: rebeccapurple;
        }
    </style>
</head>
<body>
<input type="checkbox" checked/>
<input type="checkbox" class="custom" checked/>
<input type="radio"/>
<input type="radio" class="custom" checked/>

<input type="range" class="custom" min="1" max="10" step="1" /><br />

<progress class="custom"></progress>

<script type="module">
    document.addEventListener("DOMContentLoaded", function () {

    });
</script>
</body>
</html>
